# basic auth
basic.auth.password.algorithm = MD5
basic.auth.encryption.iteration = 1234

# http signature auth
signature.auth.secret = [SIGNATURE_SECRET]
signature.auth.salt = [SIGNATURE_SALT]

# http client
httpclient.max.connections = 1000
httpclient.max.connections.per.route = 50
httpclient.max.inactivity.ms = 60000
httpclient.max.socket.connection.timeout.ms = 120000
httpclient.max.socket.so.timeout.ms = 120000

# token prefix before en/decreption
token.prefix=apiguard-

# system account used for restful access
apiguard.system.admin.userid = [SYSTEM_USER]
apiguard.system.admin.password = [SYSTEM_PASSWORD]
